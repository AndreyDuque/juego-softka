<div class="row d-flex justify-content-center mt-5">
  <div class="card shadow mx-auto my-auto border-warning py-3" *ngFor="let registro of jugador">
    <h3 class="text-center">{{ registro.alias }}</h3>
    <h2 class="text-center">Puntacion actual: {{ registro.puntaje }}</h2>
  </div>

  <div class="d-grid mx-auto my-auto col-6 col-lg-6 py-4">
    <a class="btn btn-info" type="button" [routerLink]="['/game']">VOLVER A JUGAR</a>
  </div>

  <div>
    <div class="card border border-warning text-center">
      <h3 class="py-3 mx-auto my-auto">HISTORICO</h3>
    </div>
    <div class="card border-warning">
      <table
      class="table table-striped table-responsive text-center table-hover table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th>Fecha</th>
          <th>Alias</th>
          <th>Puntuaci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of historial">
          <td scope="row">{{ registro.id | date }}</td>
          <td>{{ registro.alias }}</td>
          <td>{{ registro.puntaje }}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
