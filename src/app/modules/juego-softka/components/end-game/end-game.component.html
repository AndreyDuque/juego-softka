<div class="container">
  <div class="row my-5">
    <a name="" id="" class=" col-2 btn btn-primary mx-auto" [routerLink]="['/game']">VOLVER A JUGAR</a>
  </div>
  <div class="row vh-100 d-flex justify-content-center">
    <div class="row col-12">
      <div
        class="card shadow col-6 mx-auto my-auto border-warning py-3"
        *ngFor="let registro of jugador"
      >
        <h3 class="text-center">{{ registro.alias }}</h3>
        <h2 class="text-center">Puntacion actual: {{ registro.puntaje }}</h2>
      </div>
    </div>

    <div class="row col-12">
      <table class="table table-striped table-inverse table-responsive text-center table-hover table-bordered customClass">
        <thead class="thead-inverse">
          <tr>
            <th>Fecha</th>
            <th>Alias</th>
            <th>Puntuacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of historial">
            <td scope="row">{{ registro.id | date }}</td>
            <td>{{ registro.alias }}</td>
            <td>{{ registro.puntaje }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
