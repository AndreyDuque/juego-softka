<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col col-lg-5">
            <form [formGroup]="formulario" (ngSubmit)="start(formulario)" action="" class="border-success card shadwon mx-auto my-auto p-3 text-center">
                <legend>
                    <h4>Coloca a prueba tus conocimientos</h4>
                </legend>
                <div class="form-group">
                  <input type="text" formControlName="alias"
                    class="form-control my-3" name="alias" id="alias" aria-describedby="helpId" placeholder="Ingresa tu alias">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" name="" id="" class="btn btn-success my-3">QUE COMIENCE EL JUEGO</button>
                </div>
            </form>
        </div>
    </div>
</div>
